            margin: 0 auto;

            color: #2c3e50;

            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 2px solid #eaeaea;
            padding-bottom: 10px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);

        }

        }

            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.2rem;
            color: #2c3e50;
            line-height: 1.5;
            transition: opacity 0.5s ease;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
            border-left: 5px solid #1a2a6c;

            justify-content: center;
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #b21f1f;
            transition: all 0.5s ease;
            background: white;
            border-radius: 10px;

            position: relative;
            overflow: hidden;
            margin-top: 15px;

            content: "¥";
            font-size: 1.5rem;
            margin-right: 10px;
            color: #fdbb2d;
        }
        
        .images-section {
            grid-column: span 2;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);

            display: flex;
            justify-content: space-between;
            align-items: center;

            align-items: center;
            gap: 8px;

        .images-display {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
        }
        
        .image-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            aspect-ratio: 16/9;

            align-items: center;
            justify-content: center;

        }

            height: 100%;

        .image-info {
            padding: 10px;
            text-align: center;

            color: #34495e;

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;

            color: white;

        }
        
        .fade-in {
            animation: fadeIn 0.8s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .price-animation {
            animation: pricePulse 0.6s ease;

        });
        
        // 随机图片功能
        randomImageBtn.addEventListener('click', () => {
            // 清空图片容器
            imagesContainer.innerHTML = '';
            
            // 创建图片索引的副本并打乱顺序
            const shuffledIndices = [...Array(imageArray.length).keys()].sort(() => Math.random() - 0.5);
            
            // 选择前5个不重复的图片
            const selectedIndices = shuffledIndices.slice(0, 5);
            
            // 创建并添加图片元素
            selectedIndices.forEach((index, i) => {
                const imageItem = document.createElement('div');
                imageItem.className = 'image-item';
                imageItem.style.animationDelay = `${i * 0.1}s`;
                
                const img = document.createElement('img');
                img.src = imageArray[index];
                img.alt = `小卡 ${index + 1}`;
                
                // 添加点击放大功能
                img.addEventListener('click', () => {
                    modal.style.display = 'flex';
                    modalImg.src = imageArray[index];
                });
                
                imageItem.appendChild(img);
                imagesContainer.appendChild(imageItem);
            });
        });
        
        // 随机价格功能
        randomPriceBtn.addEventListener('click', () => {
            // 生成100-300之间的随机整数（包含100和300）
            const randomPrice = Math.floor(Math.random() * 201) + 100;
            
            // 移除旧动画类
            priceDisplay.classList.remove('price-animation');
            
            // 触发重排以重新启动动画
            void priceDisplay.offsetWidth;
            
            // 添加动画类
            priceDisplay.classList.add('price-animation');
            
            // 更新价格显示
            priceDisplay.textContent = randomPrice;
        });
        
        // 关闭模态框
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });
        
        // 点击模态框外部关闭
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
        
        // 初始加载时显示占位图片
        window.addEventListener('load', () => {
            // 初始显示5张占位图片
            for (let i = 0; i < 5; i++) {
                const imageItem = document.createElement('div');
                imageItem.className = 'image-item';
                
                const img = document.createElement('img');
                img.src = `https://placehold.co/300x200/1a2a6c/white?text=图片+${i+1}`;
                img.alt = `图片 ${i+1}`;
                
                // 添加点击放大功能
                img.addEventListener('click', () => {
                    modal.style.display = 'flex';
                    modalImg.src = `https://placehold.co/600x400/1a2a6c/white?text=图片+${i+1}`;
                });
                
                imageItem.appendChild(img);
                imagesContainer.appendChild(imageItem);
            }
        });
    </script>
</body>
</html>
