<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机内容生成器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin: 20px 0;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.8rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #1a2a6c, #b21f1f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .description {
            color: #7f8c8d;
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-text {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
        }
        
        .btn-image {
            background: linear-gradient(45deg, #00cdac, #02aab0);
            color: white;
        }
        
        .btn-price {
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .result-section {
            margin: 40px 0;
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }
        
        .card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 2px solid #eaeaea;
            padding-bottom: 10px;
        }
        
        .text-display {
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.8rem;
            color: #2c3e50;
            line-height: 1.5;
            transition: opacity 0.5s ease;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
        }
        
        .price-display {
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 3.5rem;
            font-weight: bold;
            color: #b21f1f;
            transition: all 0.5s ease;
            background: white;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .price-display::before {
            content: "¥";
            font-size: 2rem;
            margin-right: 10px;
            color: #fdbb2d;
        }
        
        .images-display {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        .image-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .image-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }
        
        .image-info {
            padding: 15px;
            text-align: center;
            font-weight: 500;
            color: #34495e;
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .price-animation {
            animation: pricePulse 0.6s ease;
        }
        
        @keyframes pricePulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .description {
                font-size: 1rem;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
            
            .text-content {
                font-size: 1.4rem;
            }
            
            .price-display {
                font-size: 2.8rem;
            }
            
            .images-display {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 80%;
            }
            
            .images-display {
                grid-template-columns: 1fr;
            }
            
            .price-display {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>随机内容生成器</h1>
            <p class="description">点击下方按钮随机生成文字、图片或价格。每次点击"开始随机图片"按钮将显示5张不同的图片。</p>
        </header>
        
        <div class="controls">
            <button class="btn btn-text" id="randomTextBtn">
                <i class="fas fa-quote-left"></i> 开始随机文字
            </button>
            <button class="btn btn-image" id="randomImageBtn">
                <i class="fas fa-image"></i> 开始随机图片
            </button>
            <button class="btn btn-price" id="randomPriceBtn">
                <i class="fas fa-dollar-sign"></i> 开始随机价格
            </button>
        </div>
        
        <div class="result-section">
            <div class="card">
                <div class="card-title">
                    <i class="fas fa-font"></i> 随机文字展示
                </div>
                <div class="text-display" id="textDisplay">
                    点击上方按钮开始随机显示文字
                </div>
            </div>
            
            <div class="card">
                <div class="card-title">
                    <i class="fas fa-images"></i> 随机图片展示
                </div>
                <div class="images-display" id="imagesContainer">
                    <!-- 图片将在这里显示 -->
                </div>
            </div>
            
            <div class="card">
                <div class="card-title">
                    <i class="fas fa-tag"></i> 随机价格生成
                </div>
                <div class="price-display" id="priceDisplay">
                    100-300
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>随机内容生成器 | 设计于 2023</p>
    </footer>

    <script>
        // 28条示例文字
        const textArray = [
            "生活就像一盒巧克力，你永远不知道下一颗是什么味道。",
            "成功的秘诀在于对目标的执着追求。",
            "时间是最好的老师，但不幸的是，它杀死了所有的学生。",
            "只有疯狂到认为自己可以改变世界的人，才能真正改变世界。",
            "不要等待机会，而要创造机会。",
            "你的时间有限，不要浪费在活在别人的生活里。",
            "梦想不会逃跑，会逃跑的永远是自己。",
            "知识就是力量。",
            "行动是治愈恐惧的良药。",
            "最大的风险是不冒任何风险。",
            "想象力比知识更重要。",
            "坚持就是胜利。",
            "昨天是历史，明天是谜团，今天是礼物。",
            "简单是复杂的最终形式。",
            "人生没有彩排，每天都是现场直播。",
            "走自己的路，让别人去说吧。",
            "失败是成功之母。",
            "爱是理解的别名。",
            "活着就是为了改变世界，难道还有其他原因吗？",
            "无论你认为自己行还是不行，你都是对的。",
            "生命中最难的阶段不是没有人懂你，而是你不懂你自己。",
            "理想是指路明灯。没有理想，就没有坚定的方向。",
            "真正的发现之旅不在于寻找新的风景，而在于有新的眼睛。",
            "幸福不是得到你想要的，而是享受你所拥有的。",
            "世界上最宽阔的是海洋，比海洋更宽阔的是天空，比天空更宽阔的是人的胸怀。",
            "如果机会不敲门，那就建造一扇门。",
            "预测未来的最好方法就是创造它。",
            "不要因为结束而哭泣，微笑吧，为你的曾经拥有。"
        ];
        
        // 20张示例图片URL（使用Picsum提供的随机图片）
        const imageArray = [];
        for (let i = 1; i <= 20; i++) {
            imageArray.push(`https://picsum.photos/300/200?random=${i}`);
        }
        
        // 获取DOM元素
        const randomTextBtn = document.getElementById('randomTextBtn');
        const randomImageBtn = document.getElementById('randomImageBtn');
        const randomPriceBtn = document.getElementById('randomPriceBtn');
        const textDisplay = document.getElementById('textDisplay');
        const imagesContainer = document.getElementById('imagesContainer');
        const priceDisplay = document.getElementById('priceDisplay');
        
        // 随机文字功能
        randomTextBtn.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * textArray.length);
            textDisplay.classList.remove('fade-in');
            
            // 触发重排以重新启动动画
            void textDisplay.offsetWidth;
            
            textDisplay.classList.add('fade-in');
            textDisplay.textContent = textArray[randomIndex];
        });
        
        // 随机图片功能
        randomImageBtn.addEventListener('click', () => {
            // 清空图片容器
            imagesContainer.innerHTML = '';
            
            // 创建图片索引的副本并打乱顺序
            const shuffledIndices = [...Array(imageArray.length).keys()].sort(() => Math.random() - 0.5);
            
            // 选择前5个不重复的图片
            const selectedIndices = shuffledIndices.slice(0, 5);
            
            // 创建并添加图片元素
            selectedIndices.forEach((index, i) => {
                const imageCard = document.createElement('div');
                imageCard.className = 'image-card fade-in';
                imageCard.style.animationDelay = `${i * 0.2}s`;
                
                const img = document.createElement('img');
                img.src = imageArray[index];
                img.alt = `随机图片 ${index + 1}`;
                
                const imageInfo = document.createElement('div');
                imageInfo.className = 'image-info';
                imageInfo.textContent = `图片 #${index + 1}`;
                
                imageCard.appendChild(img);
                imageCard.appendChild(imageInfo);
                
                imagesContainer.appendChild(imageCard);
            });
        });
        
        // 随机价格功能
        randomPriceBtn.addEventListener('click', () => {
            // 生成100-300之间的随机整数
            const randomPrice = Math.floor(Math.random() * 201) + 100;
            
            // 移除旧动画类
            priceDisplay.classList.remove('price-animation');
            
            // 触发重排以重新启动动画
            void priceDisplay.offsetWidth;
            
            // 添加动画类
            priceDisplay.classList.add('price-animation');
            
            // 更新价格显示
            priceDisplay.textContent = randomPrice;
        });
        
        // 初始加载时显示一条随机文字
        window.addEventListener('load', () => {
            const randomIndex = Math.floor(Math.random() * textArray.length);
            textDisplay.textContent = textArray[randomIndex];
        });
    </script>
</body>

</html>
